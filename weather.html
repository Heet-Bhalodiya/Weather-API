<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- <br><br><br> -->
    <div class="container">
        <form onsubmit=" event.preventDefault(); " method="get">
            <legend>Weather Application</legend>
            <div class="mb-3">
                
                <select id="city" name="city" class="form-select" value="selectcity">
                    <option value="" disabled selected hidden>Select City</option>
                    <option value="Ahmedabad" data-id="1">Ahmedabad</option>
                    <option value="Vadodara" data-id="2">Vadodara</option>
                    <option value="Gandhinagar" data-id="3">Gandhingar</option>
                    <option value="Rajkot" data-id="4">Rajkot</option>
                    <option value="Surat" data-id="5">Surat</option>
                    <option value="Bhavnagar" data-id="6">Bhavnagar</option>
                    <option value="Bhuj" data-id="6">Bhuj</option>
                    <option value="Porbandar" data-id="7">Porbandar</option>
                    <option value="Mumbai" data-id="8">Mumbai</option>
                    <option value="Junagadh" data-id="9">Junagadh</option>
                    <option value="Jamnagar " data-id="10">Jamnagar</option>

                </select>
            </div>
            <button type="submit" id="btn1" onclick="setCity()" class="btn btn-primary">Submit</button>
        </form>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">City</th>
                    <th scope="col">Temp</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Pressure</th>
                    <th scope="col">Wind Speed</th>
                </tr>
            </thead>
            <tbody id="data1">
                
            </tbody>
        </table>
    </div>

    <script src="weather.js"></script>
</body>

</html>
